<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lesson 1 (A-Z)</title>
    <style>
        #video {
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Lesson 1 (A-Z)</h1>
    <button onclick="toggleCamera()">Start Practicing</button>
    <img id="video" style="display:none;" src="{{ url_for('video_feed') }}">
    
    <script>
        function toggleCamera() {
            var video = document.getElementById("video");
            if (video.style.display === "none") {
                video.style.display = "block";
            } else {
                video.style.display = "none";
            }
        }
    </script>
</body>
</html>
